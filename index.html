<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS buổi 4 thêm</title>
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BT1: -->
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header bg-dark text-white text-center fw-bold fs-2">
          Tính ngày tháng năm
        </div>
        <div class="card-body fs-5">
          <div class="form-group d-flex justify-content-around mb-3">
            <input type="number" class="form-control w-25" id="day" placeholder="Nhập ngày" />
            <input type="number"
              class="form-control w-25"
              id="month"
              placeholder="Nhập tháng"
            />
            <input type="number" class="form-control w-25" id="year" placeholder="Nhập năm" />
          </div>
          <div class="card-footer text-center">
            <button
              class="btn btn-secondary fw-bold fs-4 me-5"
              id="btnYesTerDay"
            >
              Ngày hôm qua
            </button>
            <button class="btn btn-secondary fw-bold fs-4" id="btnNextDay">
              Ngày mai
            </button>
            <div class="mt-2" id="date"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <!-- BT2: -->
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header bg-dark text-white text-center fw-bold fs-2">
          Tính ngày
        </div>
        <div class="card-body fs-5">
          <div class="form-group d-flex justify-content-around mb-3">
            <input type="number"
              class="form-control w-25"
              id="month2"
              placeholder="Nhập tháng"
            />
            <input type="number"
              class="form-control w-25"
              id="year2"
              placeholder="Nhập năm"
            />
            <button class="btn btn-secondary fw-bold fs-4" id="btnDay">
              Tính ngày
            </button>
          </div>
          <div class="card-footer text-center">
            <div class="mt-2" id="inforDay"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <!-- BT3: -->
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header bg-dark text-white text-center fw-bold fs-2">
          Đọc số
        </div>
        <div class="card-body fs-5">
          <div class="form-group d-flex mb-3">
            <input type="number"
              class="form-control w-25 me-5"
              id="number"
              placeholder="Nhập số 3 chữ số"
            />
            <button class="btn btn-secondary fw-bold fs-4" id="btnNumber">
              Đọc số
            </button>
          </div>
          <div class="card-footer text-center">
            <div class="mt-2" id="ketQua"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <!-- BT4: -->
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header bg-dark text-white text-center fw-bold fs-2">
          Tìm sinh viên xa trường
        </div>
        <div class="card-body fs-5">
          <p>Sinh viên 1</p>
          <div class="form-group d-flex justify-content-between">
            <input
              class="form-control w-25"
              id="name1"
              placeholder="Nhập tên"
            />
            <input
              class="form-control w-25"
              id="x1"
              placeholder="Nhập tọa độ x"
            />
            <input
              class="form-control w-25"
              id="y1"
              placeholder="Nhập tọa độ y"
            />
          </div>
          <p>Sinh viên 2</p>
          <div class="form-group d-flex justify-content-between">
            <input
              class="form-control w-25"
              id="name2"
              placeholder="Nhập tên"
            />
            <input
              class="form-control w-25"
              id="x2"
              placeholder="Nhập tọa độ x"
            />
            <input
              class="form-control w-25"
              id="y2"
              placeholder="Nhập tọa độ y"
            />
          </div>
          <p>Sinh viên 3</p>
          <div class="form-group d-flex justify-content-between">
            <input
              class="form-control w-25"
              id="name3"
              placeholder="Nhập tên"
            />
            <input
              class="form-control w-25"
              id="x3"
              placeholder="Nhập tọa độ x"
            />
            <input
              class="form-control w-25"
              id="y3"
              placeholder="Nhập tọa độ y"
            />
          </div>
          <p>Trường học</p>
          <div class="form-group d-flex">
            <input
              class="form-control w-25 me-5"
              id="x4"
              placeholder="Nhập tọa độ x"
            />
            <input
              class="form-control w-25"
              id="y4"
              placeholder="Nhập tọa độ y"
            />
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-secondary fw-bold fs-4" id="btnTinh">
            Dự Đoán
          </button>
          <div class="mt-2" id="result"></div>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <script src="./main.js"></script>
  </body>
</html>
